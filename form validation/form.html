<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorgin="anonymous"></script>

    <title>Form Validation</title>

</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error">name is required</span>
            </div>
            
            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" placeholder="1234567890"  id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error">phone is required</span>
            </div>

            <div class="input-group">
                <label>Email-id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error">email is required</span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id ="message-error">Message is required</span>
            </div>
            <button onclick="return vaildateForm()">Submit</button>
            <span id="submit-error">please fix error</span>

        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
